<app-auth-content>
    <!-- ส่วน Banner -->
    <div id="register" class="full-screen-mode parallax pad-top-100 pad-bottom-100"
        style="background-color: rgba(0, 0, 0, 0.9);">
        <div class="container pr">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="banner-static">
                    <div class="banner-text">
                        <div class="banner-cell">
                            <h1 style="font-weight: bold;">สมัครสมาชิก</h1>
                            <h2 style="font-weight: bold;"> มาร่วมเป็นส่วนหนึ่งกับเรา</h2>
                            <p class="kanit">เขาว่าความอร่อยมันหลอกกันไม่ได้</p>
                        </div>
                        <!-- end banner-cell -->
                    </div>
                    <!-- end banner-text -->
                </div>
                <!-- end banner-static -->
            </div>
            <!-- end col -->
        </div>
        <!-- end container -->
    </div>


    <div class="about-main pad-top-100 pad-bottom-100">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                        <div class="text-center">
                            <h2 class="form-title">ฟอร์มสมัครสมาชิก</h2>
                        </div>
                        <form [formGroup]="form" (submit)="onSubmit()">
                            <div class="form-box">
                                <label for="">Username :</label>
                                <input type="text" style="text-transform:none;" formControlName="username"
                                    placeholder="Enter username" id="">
                            </div>
                            <div class="form-box">
                                <label for="">Email :</label>
                                <input type="text" style="text-transform:none;" formControlName="email"
                                    placeholder="Enter email" id="">
                            </div>
                            <div class="form-box">
                                <label for="">Password :</label>
                                <input type="password" style="text-transform:none;" formControlName="password" placeholder="Enter password" id="">
                                <input type="password" style="text-transform:none;" formControlName="c_password" style="margin-top: 8px;"
                                    placeholder="Enter confirm password" id="">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-box">
                                        <label for="">ชื่อจริง :</label>
                                        <input type="text" style="text-transform:none;" formControlName="firstname"
                                            placeholder="ชื่อจริง" id="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-box">
                                        <label for="">นามสกุล :</label>
                                        <input type="text" style="text-transform:none;" formControlName="lastname"
                                            placeholder="นามสกุล" id="">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-warning hvr-underline-from-center" type="submit">
                                    สมัครสมาชิก
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>


</app-auth-content>
