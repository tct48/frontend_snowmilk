<app-auth-content>
    <!-- ส่วน Banner -->
    <div id="register" class="full-screen-mode parallax pad-top-100 pad-bottom-100"
        style="background-color: rgba(0, 0, 0, 0.9);">
        <div class="container pr">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="banner-static">
                    <div class="banner-text">
                        <div class="banner-cell">
                            <h1 style="font-weight: bold;">เข้าสู่ระบบ</h1>
                            <h2 style="font-weight: bold;"> เพื่อจัดการของในตะกร้าสินค้า</h2>
                            <p class="kanit">เขาว่าความอร่อยมันหลอกกันไม่ได้</p>
                        </div>
                        <!-- end banner-cell -->
                    </div>
                    <!-- end banner-text -->
                </div>
                <!-- end banner-static -->
            </div>
            <!-- end col -->
        </div>
        <!-- end container -->
    </div>


    <div class="about-main pad-top-100 pad-bottom-100">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                        <div class="text-center">
                            <h2 class="form-title">ฟอร์มเข้าสู่ระบบ</h2>
                        </div>
                        <form [formGroup]="form" (submit)="onLogin()" class="reservations-box">
                            <div class="form-box">
                                <label for="">ยูซเซอร์เนม :</label>
                                <input type="text" formControlName="username" style="text-transform: none;"
                                    placeholder="ยูซเซอร์เนม">
                            </div>
                            <div class="form-box">
                                <label for="">รหัสผ่าน :</label>
                                <input type="password" formControlName="password" placeholder="รหัสผ่าน">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-secondary" style="margin-right: 10px;"
                                    [routerLink]="'/register'">
                                    สมัครสมาชิก
                                </button>
                                <button class="btn btn-warning" style="margin-left: 10px;" type="submit"
                                    (click)="onLogin()">
                                    ล๊อกอิน
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>

</app-auth-content>
